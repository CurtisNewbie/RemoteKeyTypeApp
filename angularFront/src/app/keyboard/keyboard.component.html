<div class="container-fluid text-center" style="max-height: 100%; overflow: hidden;">
    <h1>Keyboard Control</h1>
    <div class="mb-5 mt-5">
        <div class="input-group" *ngIf="!wss">
            <div class="input-group-prepend">
                <span class="input-group-text">Server IP</span>
            </div>
            <input class="form-control" type="text" placeholder="e.g., '192.168.1.1'" [(ngModel)]="serverIp">
            <button class="btn btn-primary" (click)="connectServer()">Connect</button>
        </div>
        <div class="input-group" *ngIf="wss && !authKeySent">
            <div class="input-group-prepend">
                <span class="input-group-text">Authentication Key: </span>
            </div>
            <input id="authInput" class="form-control" type="text" [(ngModel)]="authKey">
            <button class="btn btn-primary" (click)="sendAuthKey()">Send</button>
        </div>
    </div>
    <!-- <div *ngIf="wss && authKeySent"> -->
    <div>
        <div class="row">
            <div class="col"></div>
            <div class="col text-center">
                <button class="btn btn-primary key" (click)="sendInstruction(KEY_EVENT.ARROW_UP)">UP</button>
            </div>
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col text-right">
                <button class="btn btn-primary key" (click)="sendInstruction(KEY_EVENT.ARROW_LEFT)">LEFT</button>
            </div>
            <div class="col"></div>
            <div class="col text-left">
                <button class="btn btn-primary key" (click)="sendInstruction(KEY_EVENT.ARROW_RIGHT)">RIGHT</button>
            </div>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col text-center">
                <button class="btn btn-primary key" (click)="sendInstruction(KEY_EVENT.ARROW_DOWN)">DOWN</button>
            </div>
            <div class="col"></div>
        </div>
        <div>
            <div class="keyboard pt-4 pb-4 mt-4 mb-4">
                <button class="btn btn-primary key" (click)="sendInstruction(KEY_EVENT.Q)">q</button>
                <button class="btn btn-primary key" (click)="sendInstruction(KEY_EVENT.W)">w</button>
                <button class="btn btn-primary key" (click)="sendInstruction(KEY_EVENT.E)">e</button>
                <button class="btn btn-primary key" (click)="sendInstruction(KEY_EVENT.R)">r</button>
                <button class="btn btn-primary key" (click)="sendInstruction(KEY_EVENT.T)">t</button>
                <button class="btn btn-primary key" (click)="sendInstruction(KEY_EVENT.Y)">y</button>
                <button class="btn btn-primary key" (click)="sendInstruction(KEY_EVENT.U)">u</button>
                <button class="btn btn-primary key" (click)="sendInstruction(KEY_EVENT.I)">i</button>
                <button class="btn btn-primary key" (click)="sendInstruction(KEY_EVENT.O)">o</button>
                <button class="btn btn-primary key" (click)="sendInstruction(KEY_EVENT.P)">p</button>
                <br>
                <button class="btn btn-primary key" (click)="sendInstruction(KEY_EVENT.A)">a</button>
                <button class="btn btn-primary key" (click)="sendInstruction(KEY_EVENT.S)">s</button>
                <button class="btn btn-primary key" (click)="sendInstruction(KEY_EVENT.D)">d</button>
                <button class="btn btn-primary key" (click)="sendInstruction(KEY_EVENT.F)">f</button>
                <button class="btn btn-primary key" (click)="sendInstruction(KEY_EVENT.G)">g</button>
                <button class="btn btn-primary key" (click)="sendInstruction(KEY_EVENT.H)">h</button>
                <button class="btn btn-primary key" (click)="sendInstruction(KEY_EVENT.J)">j</button>
                <button class="btn btn-primary key" (click)="sendInstruction(KEY_EVENT.K)">k</button>
                <button class="btn btn-primary key" (click)="sendInstruction(KEY_EVENT.L)">l</button>
                <br>
                <button class="btn btn-primary key" (click)="sendInstruction(KEY_EVENT.Z)">z</button>
                <button class="btn btn-primary key" (click)="sendInstruction(KEY_EVENT.X)">x</button>
                <button class="btn btn-primary key" (click)="sendInstruction(KEY_EVENT.C)">c</button>
                <button class="btn btn-primary key" (click)="sendInstruction(KEY_EVENT.V)">v</button>
                <button class="btn btn-primary key" (click)="sendInstruction(KEY_EVENT.B)">b</button>
                <button class="btn btn-primary key" (click)="sendInstruction(KEY_EVENT.N)">n</button>
                <button class="btn btn-primary key" (click)="sendInstruction(KEY_EVENT.M)">m</button>
                <br>
                <button class="btn btn-primary key" (click)="sendInstruction(KEY_EVENT.COMMA)">,</button>
                <button class="btn btn-primary key" (click)="sendInstruction(KEY_EVENT.PERIOD)">.</button>
                <button class="btn btn-primary key" (click)="sendInstruction(KEY_EVENT.SLASH)">/</button>
                <button class="btn btn-primary key" (click)="sendInstruction(KEY_EVENT.BACKSLASH)">\</button>
                <button class="btn btn-primary key" (click)="sendInstruction(KEY_EVENT.BACKSPACE)">&lt;-</button>
                <button class="btn btn-primary key" (click)="sendInstruction(KEY_EVENT.ENTER)">&#x23ce;</button>
            </div>
        </div>

        <div class="mt-4 mb-4">
            <button class="btn btn-primary" style="width: 100%;"
                (click)="sendInstruction(KEY_EVENT.SPACE)">SPACE</button>
        </div>
    </div>
</div>
