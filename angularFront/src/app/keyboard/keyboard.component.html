<div class="container text-center" style="max-height: 100%; overflow: hidden;">
    <h1>Keyboard Control</h1>
    <div class="mb-5 mt-5">
        <div class="input-group" *ngIf="!wss">
            <div class="input-group-prepend">
                <span class="input-group-text">Server IP</span>
            </div>
            <input class="form-control" type="text" placeholder="e.g., '192.168.1.1'" [(ngModel)]="serverIp">
            <button class="btn btn-primary" (click)="connectServer()">Connect</button>
        </div>
        <div *ngIf="wss && !authKeySent">
            <label for="authInput">Authentication Key: </label>
            <input id="authInput" type="text" [(ngModel)]="authKey">
            <button class="btn btn-primary m-2" (click)="sendAuthKey()">Send Authentication Key</button>
        </div>
    </div>
    <!-- <div *ngIf="wss && authKeySent"> -->
    <div>
        <div class="row">
            <div class="col"></div>
            <div class="col text-center">
                <button class="btn btn-primary" (click)="sendInstruction(KEY_EVENT.ARROW_UP)">UP</button>
            </div>
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col text-right">
                <button class="btn btn-primary " (click)="sendInstruction(KEY_EVENT.ARROW_LEFT)">LEFT</button>
            </div>
            <div class="col"></div>
            <div class="col text-left">
                <button class="btn btn-primary" (click)="sendInstruction(KEY_EVENT.ARROW_RIGHT)">RIGHT</button>
            </div>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col text-center">
                <button class="btn btn-primary" (click)="sendInstruction(KEY_EVENT.ARROW_DOWN)">DOWN</button>
            </div>
            <div class="col"></div>
        </div>
        <div class="row mt-2">
            <div class="col text-center">
                <button class="btn btn-primary" style="width: 100%;"
                    (click)="sendInstruction(KEY_EVENT.SPACE)">SPACE</button>
            </div>
        </div>
    </div>
</div>
